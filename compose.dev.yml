version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: member_management
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - member-management
    restart: unless-stopped

  db:
    image: mysql:latest
    container_name: member_management_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - member-management
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin
    container_name: member_management_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - ${PMA_PORT}:80
    depends_on:
      - db
    networks:
      - member-management
    restart: unless-stopped
    

networks:
  member-management:

